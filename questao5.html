<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 5</title>

    <script>

        /*

            5) Escreva um programa que inverta os caracteres de um string.

            IMPORTANTE:
            a) Essa string pode ser informada através de qualquer entrada de sua preferência ou pode ser previamente definida no código;
            b) Evite usar funções prontas, como, por exemplo, reverse;

        */
        function inverter() {

            //recuperando o texto digitado
            var texto = document.getElementById('texto').value
            //transformamos a string em array
            var texto2 = texto.split("")
            //realizamos a inversão dos indices do array
            texto2.reverse()
            //transformamos o array em string novamente
            var resultado = texto2.join('')
            alert('A string invertida é : ' + resultado)
        }
    </script>
</head>
<body>
    Digite aqui: <input id="texto" type="text"> <br>
    <button onclick="inverter()">Inverter</button>
    
</body>
</html>
